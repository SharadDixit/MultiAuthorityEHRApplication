<!DOCTYPE html>
<html lang="en">
<head>
  <title>EHR Staff Signin</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/loginStaffService.js"></script>
  <script>
    $(function(){
      $("#nav-placeholder").load("sideBar.html");
    });
  </script>
    <style>
        body{
            background-color: azure  !important;
        }
    </style>
</head>

<body>
<div id="nav-placeholder">

</div>

<div class="container" id="mainContent">
  <h2>  </h2>
  <form id="staffLogin"  method="POST" class="form-horizontal" role="form">
<!--    <div class="form-group">-->
<!--      <label class="control-label col-sm-2" for="uid">User ID:</label>-->
<!--      <div class="col-sm-10">-->
<!--        <input type="text" oninput = "auth()" class="form-control" name="uid" placeholder="Enter User ID">-->
<!--      </div>-->
<!--    </div>-->

    <div class="form-group">
      <label class="control-label col-sm-2" for="username">User Name:</label>
      <div class="col-sm-10">
        <input id="username" type="text" class="form-control" name="username" placeholder="Enter User Name">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" name="password" placeholder="Enter password">
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
       <button id="btnSignIn" class="btn btn-lg btn-success btn-block" type="submit">Sign In</button>
      </div>
    </div>

  </form>
</div>
</body>
<img src="img/EHR_logo.jpeg" alt="ehrlogo" width="120" height="100" id = "imageContent">
